<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Listas de Juegos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="card-container">
    <ion-card *ngFor="let juego of juegos">
      <div class="image-container">
        <img class="game-image" [alt]="juego.titulo" [src]="juego.imagen" />
      </div>
      <ion-card-header>
        <ion-card-title>{{ juego.titulo }}</ion-card-title>
        <ion-card-subtitle>Categoria: {{ juego.categoria }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        NÃºmero de jugadores: {{ juego.jugadores }}
      </ion-card-content>
    </ion-card>
  </div>

  <ion-button class="add-button" title="Agregar juego" (click)="abrirFormulario()">
    +
  </ion-button>
  
</ion-content>
